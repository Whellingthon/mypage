<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Welington Hopka</title>
    <link rel="icon" href="https://w7.pngwing.com/pngs/138/546/png-transparent-mortarboard-illustration-square-academic-cap-graduation-ceremony-graduation-cap-cdr-angle-hat.png" type="image/x-icon">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e3f2fd, #f4f4f4);
            color: #333;
        }

        .container {
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 40px auto;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #2c3e50;
        }

        .social-links {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-links li a {
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-links img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .portfolio-links {
            max-width: 500px;
            text-align: left;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .portfolio-links h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #007bff;
        }

        .portfolio-links ul {
            list-style-type: none;
            padding: 0;
        }

        .portfolio-links ul li {
            margin-bottom: 10px;
            text-align: left;
        }

        .portfolio-links ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            transition: color 0.3s;
        }

        .portfolio-links ul li a:hover {
            color: #0056b3;
        }

        footer {
            margin-top: 20px;
            text-align: right;
            font-size: 0.85rem;
            color: #777;
        }

        .assinatura {
            font-family: "Roboto", sans-serif;
            font-style: italic;
            font-weight: 300;
        }

        /* Estilos do Swiper */
        .swiper {
            width: 100%;
            max-width: 800px; /* Altere para o valor desejado */
            height: 400px; /* Defina uma altura fixa para os slides */
            border-radius: 12px;
            overflow: hidden;
        }
        .swiper-slide {
            display: flex; /* Permite centrar o conteúdo */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }
        .swiper-slide img {
            width: 100%; /* Faz com que a imagem ocupe toda a largura do slide */
            height: 100%; /* Mantém a proporção da imagem */
            object-fit: cover; /* Cobre todo o espaço do slide sem distorção */
        }
        .swiper {
    width: 100%;
    max-width: 800px; /* Altere para o valor desejado */
    height: 400px; /* Defina uma altura fixa para os slides */
    border-radius: 12px;
    overflow: hidden;
        }
  a.three:link {
    color: #ff0000;
}
a.three:visited {
    color: #0000ff;
}
a.three:hover {
    background: #66ff66;
}

        /* Estilos Responsivos */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .portfolio-links {
                max-width: 100%;
                text-align: center;
            }

            footer {
                text-align: center;
                font-size: 0.75rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Professor Welington Hopka</h1>
        <h1>Meus Links para Redes Sociais</h1>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/profile.php?id=100077098840627" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a></li>
            <li><a href="https://www.instagram.com/welington_hopka/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a></li>
            <li><a href="https://www.linkedin.com/in/welington-hopka/" target="_blank"><img src="https://th.bing.com/th/id/R.a330e248626552a23af35e5c46526234?rik=aCeYEG%2f6vtPYGg&pid=ImgRaw&r=0" alt="LinkedIn"></a></li>
            <li><a href="https://www.youtube.com/@welingtonhopka" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube"></a></li>
            <li><a href="https://www.duolingo.com/profile/Welington_Hopka1" target="_blank"><img src="https://companieslogo.com/img/orig/DUOL-5baebe62.png?t=1660638203" alt="Duolingo"></a></li>
        </ul>

        <div class="content-wrapper">
            <!-- Carrossel Swiper -->
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img1/foto2.jpg" alt="Slide 1"></div>
                    <div class="swiper-slide"><img src="img1/foto3.jpg" alt="Slide 2"></div>
                    <div class="swiper-slide"><img src="img1/foto4.jpg" alt="Slide 3"></div>
                    <div class="swiper-slide"><img src="img1/minhatela.jpg" alt="Slide 4"></div>
                </div>
                <!-- Controles de navegação -->
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            
            <!-- Links do Portfólio -->
            <div class="portfolio-links">
                <h2>Meu Portfólio</h2>
                <ul>
                    <li><a class="three" href="https://mypage-chi-cyan.vercel.app/" target="_blank">Projeto 1: Meu Site Pessoal</a></li>
                    <li><a class="three" href="http://carrosantigostaubate.great-site.net/" target="_blank">Projeto 2: Site Carros Antigos Taubaté</a></li>
                    <li><a class="three" href="https://main-portal-tau.vercel.app/" target="_blank">Projeto 3: Vestibulinho Senai Pindamonhangaba</a></li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por <span class="assinatura">&copy; Welington Hopka</span></p>
    </footer>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000, // tempo em milissegundos entre as transições
                disableOnInteraction: false, // o autoplay continuará mesmo após a interação do usuário
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
