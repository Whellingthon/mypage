    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 0;
            padding: 0;
            /* Fundo em degradê: do azul claro ao branco */
            background: linear-gradient(to right, #a2c2e1, #f4f4f4);
        }
        .container {
            padding: 20px;
            background-color: linear-gradient(to right, #a2c2e1, #f4f4f4);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .social-links {
            list-style-type: none;
            padding: 0;
        }
        .social-links li {
            display: inline;
            margin: 0 10px;
        }
        .social-links a {
            text-decoration: none;
        }
        .social-links img {
            width: 50px;
            height: 50px;
            transition: transform 0.2s;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }
        .content-wrapper img {
            width: 25%;
            border-radius: 8px;
            margin-right: 20px;
        }
        .portfolio-links {
            text-align: left;
            border: inset 10px #333;
            margin-top: 10px;
            
            
        }
        .portfolio-links h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .portfolio-links ul {
            list-style-type: none;
            padding: 0;
        }
        .portfolio-links ul li {
            margin-bottom: 10px;
            text-align: center;
        }
        .portfolio-links ul li a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }
        .portfolio-links ul li a:hover {
            color: #0056b3;
        }
        .assinatura {
            font-size: smaller;
            font-family: "Playwrite CU", cursive;
            font-style: underline;
            
        }
        footer{
            text-align: right;
        }
    </style>
